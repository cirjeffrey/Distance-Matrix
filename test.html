<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Places Search Box</title>
    <style>
      #pac-input,
      #destination {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }
    </style>
  </head>
  <body>
    <form action="/travel" method="post">
      <input id="origin" type="text" placeholder="Origin" />

      <input id="destination" type="text" placeholder="Destination" />
    </form>
    <div id="output"></div>
    <script>
      var origin, destination;
      function initAutocomplete() {
        // Create the search box and link it to the UI element.
        var input = document.getElementById("origin");
        var searchBox = new google.maps.places.SearchBox(input);

        var dest = document.getElementById("destination");
        var destBox = new google.maps.places.SearchBox(dest);

        searchBox.addListener("places_changed", function () {
          var places = searchBox.getPlaces();
          origin = places[0].formatted_address;

          if (origin.length == 0) {
            return;
          }
        });

        destBox.addListener("places_changed", function () {
          var places2 = destBox.getPlaces();
          destination = places2[0].formatted_address;

          console.log(places2[0].formatted_address);
          calcDistance();
          if (destination.length == 0) {
            return;
          }
        });
      }

      function calcDistance() {
        console.log("CALCULATING");
        var service = new google.maps.DistanceMatrixService();
        service.getDistanceMatrix(
          {
            origins: [origin],
            destinations: [destination],
            travelMode: "DRIVING",
            unitSystem: google.maps.UnitSystem.METRIC,
            avoidHighways: false,
            avoidTolls: false,
          },
          function (response, status) {
            if (status !== "OK") {
              alert("Error was: " + status);
            } else {
              var originList = response.originAddresses;
              var destinationList = response.destinationAddresses;
              var outputDiv = document.getElementById("output");
              outputDiv.innerHTML = " ";

              var showGeocodedAddressOnMap = function (asDestination) {
                var icon = asDestination ? destinationIcon : originIcon;
                return function (results, status) {
                  if (status === "OK") {
                    map.fitBounds(bounds.extend(results[0].geometry.location));
                    markersArray.push(
                      new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location,
                        icon: icon,
                      })
                    );
                  } else {
                    alert("Geocode was not successful due to: " + status);
                  }
                };
              };

              for (var i = 0; i < originList.length; i++) {
                var results = response.rows[i].elements;

                for (var j = 0; j < results.length; j++) {
                  outputDiv.innerHTML +=
                    originList[i] +
                    " to " +
                    destinationList[j] +
                    ": " +
                    results[j].distance.text;
                }
              }
            }
          }
        );
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDBogpc-GSdpfdovoS9QCoqKg69OVFjgE&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
  </body>
</html>
